<div class="login-box">

	<div class="login-logo"><b>{{ @lang.backend.site_name }}</b></div>

	<div class="login-box-body">
		<p class="login-box-msg">{{ @lang.backend.sign_in_msg }}</p>
		<form action="login" method="POST">
			<div class="form-group has-feedback">
				<input type="text" class="form-control" name="username" placeholder="{{ @lang.username }}" />
			</div>
			<div class="form-group has-feedback">
				<input type="password" class="form-control" name="password" placeholder="{{ @lang.password }}" />
			</div>
			<div class="row">
				<div class="col-xs-8">
					<label><input type="checkbox" name="remember_me"> {{ @lang.remember_me }}</label>
				</div>
				<div class="col-xs-4">
					<button type="submit" class="btn btn-primary btn-block btn-flat">{{ @lang.sign_in }}</button>
				</div>
			</div>
		</form>
		
		{*
		<hr/>
		<a href="#">I forgot my password</a><br>
		<a href="register.html" class="text-center">Register a new membership</a>
		*}

	</div>

</div>
